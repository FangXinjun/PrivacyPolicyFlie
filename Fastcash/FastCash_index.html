<body>
    <center>
        <h1 style="color: red;">FastCash</h1>
    </center>
    <center>
        <h3>请在Safira浏览器中打开此链接</h3>
    </center>
    <center>
        <h3><a id="box"
                href="itms-services://?action=download-manifest&url=https://fangxinjun.github.io/PrivacyPolicyFlie/FastCash.plist">
                立即安装
            </a></h3>
    </center>

    <!-- <div id="box" style="width: 300px;height: 300px;border: 2px solid #333333"></div> -->
    <script type="text/javascript">
        var ua = navigator.userAgent.toLowerCase();
        console.log(ua)
        //判断是不是在iPhone的Safair浏览器打开的本页面
        /*如果是iphone手机的safiri加这个判断&& ua.indexOf('mobile') > -1 */
        if (ua.indexOf('applewebkit') > -1 && ua.indexOf('safari') > -1 &&
            ua.indexOf('linux') === -1 && ua.indexOf('android') === -1 && ua.indexOf('chrome') === -1 &&
            ua.indexOf('ios') === -1 && ua.indexOf('browser') === -1) {
            document.getElementById('box').style.color='#ff0000';
        }
        else {
            alert("请使用iPhone中的Safari浏览器打开本页面！");
            document.getElementById('box').style.color='#0000ff';
        }
    </script>
    
</body>
